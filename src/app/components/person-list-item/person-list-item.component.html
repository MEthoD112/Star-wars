<div class="list-item">
  <span>Index#: {{index + 1}}</span>
  <span>Person Name: <a class="link" (click)="onPersonClick()">{{person?.name}}</a> </span>
  <span>Person Gender: {{person?.gender}}</span>
  <span>Person Birth Year: {{person?.birth_year}}</span>
  <span>Person Eye color: {{person?.eye_color}}</span>
</div>
